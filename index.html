<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form action="data/">
    <fieldset>
        <legend>Personal Detail</legend>
        <label for="First Name">First Name</label>
        <input min="2" max="25" id="First Name" name="First Name" required placeholder="First Name">
        <br>
        <br>

        <label for="Last Name">Last Name</label>
        <input min="2" max="25" id="Last Name" name="Last Name" required placeholder="Last Name">

        <br>
        <br>

        <label for="Gender">Gender</label>
        <label for="Gender">Male</label>
        <input type="radio" id="Gender" value="Male"> 
        
        <label for="Gender">Female</label>
        <input type="radio" name="Gender" id="other" value="other">
        <input type="Submit" value="Submit"> 

        <br>
        <br>

        <label for="E-Mail">E-Mail </label>
        <input name="E-Mail" id=" E-Mail" required placeholder="Example@gmail.com">


        <br>
        <br>

        <label for="DOB">DOB </label>
        <input type="datetime-local" name="DOB" id="datetime-local" required placeholder="DOB">

        <br>
        <br>

        <label for="Adress">Adress</label>
        <input type="adress" margine="5px">
        <adress><area shape="rect"></adress>
        
        <br><br>
               <input type="submit" value="Submit">



    </fieldset>
       
    </form>
    
</body>
</html>
